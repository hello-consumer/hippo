<html>
<head>
	<link rel="stylesheet" type="text/css" href="hippo.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
	<script>
	  // Harmony Button
	  $(function() {
	    $( "#harmony" )
	      .click(function( event ) {
	      	// event
	      	alert(44);
	      });
	  });

	  // Utility
	  function valid_item(item_name) {
	  	var item_list = [
	  		"corn",
	  		"chocolate",
	  		"andy",
	  		"aramame",
	  		"beans",
	  		"coffee",
	  		"green leaf",
	  		"tomato"
	  	];
	  	if (jQuery.inArray(item_name, item_list) == -1) {
	  		return false;
	  	} else {
	  		return true;
	  	}
	  }

	  function get_added_items() {
	  	var items = $(".added_item");
	  	var arr = new Array();
	  	for (var i = 0; i < items.length; i++) {
	  		arr.push(items[i].innerText);
	  	}
	  	return arr;
	  }

	  function add_item(item_name) {
	  	if (jQuery.inArray(item_name, get_added_items()) != -1) {
	  		return;
	  	}
	  	var item = $("<button class='added_item'>");
	  	item.text(item_name);
	  	item.click(function(event){console.log(this.remove())});
	  	$( "#items" ).append(item);
	  }

	  // Cal
	  function get_score(items) {
	  	if (items.length < 1) {
	  		return;
	  	}
	  	var item_list = [
	  		"corn",
	  		"chocolate",
	  		"andy",
	  		"aramame",
	  		"beans",
	  	];
	  	var matrix = [
	  	[5, 3, 5, 2, 2],
	  	[1, 4, 5, 6, 2],
	  	[2, 4, 4, 5, 6],
	  	[5, 3, 2, 4, 4]
	  	];
	  	var index_list = new Array();
	  	for (var i = 0; i < items.length; i++) {
	  		index_list.push(items.indexOf(items[i]));
	  	}
	  	
	  }

	  // Ajax input
	  $(function() {
	  	$( "#item_input" ).keypress(
	  		function(e){
	  			if(e.which == 13) {
	  				if(valid_item(this.value)) {
		  				add_item(this.value);
		  				this.value = '';
		  			}
	  			}
	  		}
	  	);
	  });

	  // Auto Complete
	  $(function() {
	    var availableTags = [
	      "PHP",
	      "Python",
	      "Ruby",
	      "Scala",
	      "Scheme"
	    ];
	    $( "#item_input" ).my_autocomplete({
	      source: availableTags
	    });
	  });

	</script>
</head>
<body>
	<div class='main'>
		<div class='header'>
			HIPPO

			<div class='input'>
				<input id="item_input">

			</div>
			<div class='items' id='items'>

				<div class='score_elem' id='harmony'>0.0</div>

	</div>
</body>
