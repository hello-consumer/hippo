<!doctype html>
<html>

<head>
    <title>HIPPO</title>
    <!-- 	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css" /> -->
    <link href="http://fonts.googleapis.com/css?family=Raleway:600,400,300" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap-theme.css" />
    <link rel="stylesheet" type="text/css" href="hippo.css" /> </head>

<body>
    <div class="container">
        <header class="header">
            <nav class="header_title"> <img src="imgs/default/lab.png" />
                <h5>HIPPO v0.01</h5> </nav> <span class="header_subtitle">
				HIPPO is a creative playground where you can try new item parings with computer supported adjustment
			</span> </header>
        <main>
            <div class="row">
                <div class="col-xs-2">
                    <table class="table table-striped">
                        <thread>
                            <tr>
                                <th>ID</th>
                                <th>Item</th>
                                <th>hoge</th>
                            </tr>
                        </thread>
                        <tbody id="item_list">
                            <tr>
                                <td>3</td>
                                <td>chocolate</td>
                                <td>32</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>chocolate</td>
                                <td>32</td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td>chocolate</td>
                                <td>32</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="col-xs-10">
                    <div class="well">
                        <div class="form-group">
                            <label for="ingredient">Ingredient</label>
                            <input name="ingredient" placeholder="chocolate" id="item_input" type="text">
                            <input type="button" value="Add" /> </div>
                        <div class="harmony_button">
                            <button class="btn btn-primary" id="harmony">HARMONIZE</button>
                        </div>
                        <div class="items" id="items"> </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">NOVELTY</div>
                        <div class="panel-body" id="novelty_score">0.0</div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">HARMONY</div>
                        <div class="panel-body" id="harmony_score">0.0</div>
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="panel panel-primary">
                        <div class="panel-heading">SUM</div>
                        <div class="panel-body" id="sum_score">0.0</div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="row"> &copy; Yui Kita 2015 </footer>
    </div>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-ui-1.11.4.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/hippo.js"></script>
    <script src="js/first_match.js"></script>
</body>

</html>
